<section class="vh-90 gradient-custom">
    <div class="container py-1 h-90">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="container mb-md-5 mt-md-5 pb-5">
                            <h2  class="fw-bold mb-2 text-uppercase">Registration Form</h2>
                            <form #Registerform="ngForm" (ngSubmit)="registerUser()">
                                <small class="text-danger">{{msg}}</small>
                                <div class="form-group mt-3 mb-1 pb-lg-4">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
                                        required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                                        [class.is-invalid]="email.invalid && email.touched">
                                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                                        <small id="reqEmail" class="text-danger" *ngIf="email.errors['required']">Email Id is a required field</small>
                                        <small id="validateEmail" class="text-danger" *ngIf="email.errors['pattern']">Enter a valid value of email</small>
                                    </div>
                                </div>
                                <div class="form-group mb-3 pb-lg-4">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" placeholder="Enter password" name="password"
                                        [(ngModel)]="user.password" required #password="ngModel"
                                        [class.is-invalid]="password.invalid && password.touched">
                                    <small id="reqpass" class="text-danger" [class.d-none]="password.valid || password.untouched">
                                        Password is a required field</small>
                                </div>
                                <div class="form-group mb-3 pb-lg-4">
                                    <label for="pwd">Confirm password:</label>
                                    <input type="password" class="form-control" placeholder="Enter confirmed password" name="cpassword"
                                        (ngModel)="user.password" required #cpassword="ngModel"
                                        [class.is-invalid]="cpassword.invalid && cpassword.touched">
                                    <small id="samePass" class="text-danger" [class.d-none]="cpassword.value == password.value || password.untouched">
                                        Password & confirm password must be same</small>
                                </div>
                                <p class="small mb-5 pb-lg-5"><a class="text-white-50" routerLink="/login">Existing user? Login here</a></p>
                                <button id="register" [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info"> Register</button>
                            </form>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
