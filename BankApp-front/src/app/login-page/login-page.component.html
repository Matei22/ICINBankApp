<section class="vh-90 gradient-custom">
    <div class="container py-1 h-90">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card bg-dark text-white" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">
                        <div class="container mb-md-5 mt-md-5 pb-5">
                            <h2  class="fw-bold mb-2 text-uppercase">Login</h2>
                            <form #loginform="ngForm" (ngSubmit)="loginUser()">
                                <small class="text-danger">{{msg}}</small>
                                <p class="text-white-50 mb-5">Please enter your email and password!</p>
                                <div class="form-group">
                                    <label for="email">Email:</label>
                                    <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="customer.emailId"
                                        required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                                        [class.is-invalid]="email.invalid && email.touched">
                                    <div *ngIf="email.errors && (email.invalid && email.touched)">
                                        <small id="email_req" class="text-danger" *ngIf="email.errors['required']">Email Id is a required field</small>
                                        <small id="email_invalid"  class="text-danger" *ngIf="email.errors['pattern']">Enter a valid value of email</small>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" placeholder="Enter password" name="pwd"
                                        [(ngModel)]="customer.password" required #password="ngModel"
                                        [class.is-invalid]="password.invalid && password.touched">
                                    <small id="pwd_req" class="text-danger" [class.d-none]="password.valid || password.untouched">
                                        Password is a required field</small>
                                </div>
                                <!-- <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button> -->
                                <!-- <a class="btn btn-success pull-right" routerLink="access/registration">New user? Register here!</a> -->
                                <button id="login" [disabled]="loginform.form.invalid" class="btn btn-outline-light btn-lg px-5 mt-3" type="submit">Login</button>

                            </form>
                            <p class="small mb-5 pb-lg-5"><a class="text-white-50" href="#!">Forgot password?</a></p>

                            <div>
                                <p class="mb-5">Don't have an account? <a routerLink="/registration" class="text-white-50 fw-bold">Sign Up</a></p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<router-outlet></router-outlet>
