<div class="container">
  <h2>New Bank Account</h2>
  <form [formGroup]="operationFromGroup" (ngSubmit)="newAccounts(customer)" method="post">
    <div class="mb-3">
      <label class="form-label">Balance :</label>
      <input type="text" formControlName="balance" class="form-control">
    </div>
    <div class="d-grid mb-3">
      <button class="btn btn-success">Save New Account</button>
    </div>
  </form>

</div>
