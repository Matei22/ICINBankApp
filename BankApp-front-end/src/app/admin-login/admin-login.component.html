<div class="container">
    <h2>Customer Login</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()">
        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="customer.emailId"
                required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched">
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors['required']">Email Id is a required field</small>
                <small class="text-danger" *ngIf="email.errors['pattern']">Enter a valid value of email</small>
            </div>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="pwd"
                [(ngModel)]="customer.password" required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">
                Password is a required field</small>
        </div>
        <!-- <div class="form-group">
            <label for="role">Role:</label>
            <input type="text" class="form-control" placeholder="Enter role" name="role"
            [(ngModel)]="customer.role" #role="ngModel" [defaultValue]="defaultRole" hidden
            >
        </div> -->
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
        <button [disabled]="loginform.form.invalid" type="submit" class="btn btn-info">Login</button>
        <a class="btn btn-success pull-right" routerLink="/registration">New user? Register here!</a>
        <a class="btn btn-success pull-right" routerLink="/login">Login here if you are a customer!</a>

    </form>

</div>
