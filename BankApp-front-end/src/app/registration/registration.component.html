<div class="container" style="max-width: 600px; background-color:white;">
    <h2 class="textual">User Registration</h2>
    <form #Registerform="ngForm" (ngSubmit)="registerUser()">
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.emailId"
                required pattern="^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel"
                [class.is-invalid]="email.invalid && email.touched">
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors['required']">Email Id is a required field</small>
                <small class="text-danger" *ngIf="email.errors['pattern']">Enter a valid value of email</small>
            </div>
        </div>
        <div class="form-group">
            <label for="username">User Name: </label>
            <input type="text" class="form-control" placeholder="Enter username" name="username"
                [(ngModel)]="user.emailId" #username="ngModel" required
                [class.is-invalid]="username.invalid && username.touched">
            <small class="text-danger" [class.d-none]="username.valid||username.untouched">Username is a required
                field</small>
        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password"
                [(ngModel)]="user.password" required #password="ngModel"
                [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">
                Password is a required field</small>
        </div>
        <div class="form-group">
            <label for="pwd">Confirm password:</label>
            <input type="password" class="form-control" placeholder="Enter confirmed password" name="cpassword"
                (ngModel)="user.password" required #cpassword="ngModel"
                [class.is-invalid]="cpassword.invalid && cpassword.touched">
            <small class="text-danger" [class.d-none]="cpassword.value == password.value || password.untouched">
                Password & confirm password must be same</small>
        </div>
        <button [disabled]="Registerform.form.invalid" type="submit" class="btn btn-info"> Register</button>
        <a class="float-right" routerLink="/login">Existing user? Login here</a>
    </form>
</div>
